#******************************************************
#       RabbitMQ
#       Port: 8883
#******************************************************
# SSL Proxy for RabbitMQ. Allows it to use Let's Encrypt certs without running as root or changing the cert's permissions
server {
    listen     8883 ssl;
    proxy_pass rabbitmq:1883;

    # OpenTakServer certificates
    include includes.d/opentakserver_certificate;
}
